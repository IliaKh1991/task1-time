<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language ="javascript" type="text/javascript">
            xmlhttp = newXMLHttpRequest();
            function getTime()
            {
                xmlhttp.onreadystatechange = 
                    function()
                    {
                        if(xmlhttp.readyState == 4 && xmlhttp.status == 200){
                            document.getElementById('time').innerHTML = xmlhttp.responseText;
                        }else{
                            document.getElementById('time').innerHTML = "Waiting for server..";
                        }
                    }
                xmlhttp.open("GET", "http://localhost:8080/WebApplication1/NewServlet2", true);
                xmlhttp.send();
            }
            
        </script>
    </head>
    <body>
        <div id="time">
            
        </div>
        <br/><input type="button" value="Get Time" onclick="getTime()"/>
        <h1>Hello World!</h1>
    </body>
</html>
